<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSTALLATION</title>
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="install">

  <div> 

  <article class="card-body mx-auto" style="width: 400px;">
  <h4 class="card-title mt-3 text-center">INSTALL APP</h4>
  <p class="text-center">Get started with your installation</p>

  <form>

    <div class="form-group  pt-0 input-animate ">
      <input placeholder=" "  class="dbname fminpt form-control" required="true" readonly type="text">
      <label for="">Database Name</label>
    </div>

    <div class="form-group  pt-0 input-animate">
      <input  placeholder=" "  class="dbuser fminpt form-control" required="true" readonly type="text">
      <label for="">Database username</label>
    </div>

    <div class="form-group  pt-0 input-animate">
      <input  placeholder=" "  class="dbpwd fminpt form-control" required="true" readonly type="text">
      <label for="">Database password</label>
    </div>

    <div class="form-group  pt-0 input-animate">
      <input placeholder=" "  class="firstname fminpt form-control" required="true" readonly type="text">
      <label for="">First name</label>
    </div>

    <div class="form-group  pt-0 input-animate">
      <input placeholder=" "  class="lastname fminpt form-control" required="true" readonly type="text">
      <label for="">Last Name</label>
    </div>

    <div class="form-group  pt-0 input-animate">
      <input placeholder=" "  class="email fminpt form-control" required="true" readonly type="text">
      <label for="">Email</label>
    </div>

      <div class="form-group  pt-0 input-animate">
        <input placeholder=" "  class="fminpt form-control username" required="true" readonly type="text">
        <label for="">Username</label>
      </div>

      <div class="form-group  pt-0 input-animate">
        <input placeholder=" "  class="fminpt form-control password" required="true" readonly type="text">
        <label for="">Password</label>

        <a href="javascript:void(0);" class="install-btn">Install</a>
      </div>
                                      
  </div>
</form>
</article>
</div>

</div> 





  <script type="module" src="assets/components/install.js"></script>

</body>
</html>
